<!DOCTYPE html>

<style>
body {
    background:#000;
    color:white;
    font-family:Arial, sans-serif;
    text-align:center;
    padding:40px;
}
#infinity-crystal {
    width:200px;
    height:200px;
    margin:40px auto;
    border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #7afffb, #005b96);
    box-shadow:0 0 40px #00c8ff;
    animation:pulse 6s ease-in-out infinite,
               shift 12s linear infinite;
}
@keyframes pulse {
    0% { transform:scale(1); box-shadow:0 0 30px #00c8ff; }
    50% { transform:scale(1.15); box-shadow:0 0 70px #42f5e9; }
    100% { transform:scale(1); box-shadow:0 0 30px #00c8ff; }
}
@keyframes shift {
    0% { background:radial-gradient(circle at 30% 30%, #7afffb, #005b96); }
    25% { background:radial-gradient(circle at 70% 40%, #baff7a, #006e4f); }
    50% { background:radial-gradient(circle at 40% 70%, #ff7ad7, #56005e); }
    75% { background:radial-gradient(circle at 60% 30%, #ffd77a, #7a2e00); }
    100% { background:radial-gradient(circle at 30% 30%, #7afffb, #005b96); }
}
</style>
